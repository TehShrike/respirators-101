<nav>
	<button class="hamburger open" on:click="set({visible: true})"></button>
</nav>

{{#if visible}}
<div class="anythingelsebutton" on:click="set({visible: false})"></div>
{{/if}}

<div class="slide-out" data-visible="{{visible}}">

	<button class="hamburger close" on:click="set({visible: false})"></button>

	<slot></slot>

	{{#if !visible}}
	<div class="debutterfinger"></div>
	{{/if}}

</div>

<script>

	export default {
		data() {
			return { visible: false }
		}
	}

</script>

<style>

	@import "colors";
	
	nav {
		width: 100%;
		height: 50px;
		background: #000;
	}

	button.hamburger {
		float: right;
		clear: both;
		width: 50px;
		height: 50px;
		display: block;
		background: #333;
		border: 0;
		cursor: pointer;
	}

	.anythingelsebutton, .debutterfinger {
		position:absolute;
		top:0;
		right:0;
		bottom:0;
		left:0;
		z-index: 1;
	}

	.slide-out {
		position:absolute;
		top:0;
		right:0;
		width: 400px;
		bottom:0;
		z-index: 2;
		background: $blue1;
		transition: all .2s ease;
		color: #fff;

		&[data-visible=false] {
			right: -400px;
		}

		&[data-visible=true] {
			right: 0;
		}
	}

</style>

<Navbar bind:visible="visibleSlideOut" :asr></Navbar>
<uiView></uiView>

<script>

	import Navbar from 'lib/Navbar.html'

	export default {
		components: {
			Navbar
		},
		oncreate () {
			this.on('closeSlideOut', () => {
				this.set({visibleSlideOut: false})
			})
		}
	}

</script>

<div class="category-nav">
	
	<div class="prev {{prev}}"><a class="icon-angle-left" href="{{ asr.makePath('wrapper.app.categorycontent', { id: prev, catid }) }}"></a></div>

	<div class="title">{{ title }}</div>

	<div class="next {{next}}"><a class="icon-angle-left" href="{{ asr.makePath('wrapper.app.categorycontent', { id: next, catid }) }}"></a></div> 

</div>

<div class="content">
	<:Component {component} />
</div>

<style>

	@import 'colors';
	
	.category-nav {
		background: $red4;
		display: table;
		width:100%;

		> div {
			display: table-cell;
		}

		.title {
			vertical-align: middle;
			text-align: center;
			color: #fff;
			width: 100%;
			padding: 10px 20px;
			line-height: 20px;
			font-family: "Roboto Condensed";
		}

		.prev, .next {
			vertical-align: middle;

			&.null {
				visibility: hidden;
			}

			a {
				display: block;
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: $red4;
				background: #fff;
				text-decoration: none;
				font-size: 25px;
				border-radius: 100%;
				margin: 10px;
			}
			a::before {
				margin-left: -2px;
			}
		}
		.next {
			a {
				transform: rotate(180deg);
			}
		}
	}

	h1 {
		display: none;
	}

	.content {
		padding: 20px;
	}

</style>

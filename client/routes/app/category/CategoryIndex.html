<div class="content">
	<h1>{{ title }}</h1>

	<div class="desc">{{ description }}</div>

	<ul class="links">
		{{#each children as item}}

		<li>

			<a href="{{ asr.makePath('wrapper.app.categorycontent', { id: item.id, catid: catid }) }}">{{item.title}}</a>

		</li>

		{{/each}}
	</ul>
</div>
<style>
	
	.desc {
		padding: 20px;
	}

</style>
